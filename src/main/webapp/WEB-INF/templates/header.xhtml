<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
	<ui:composition>

		<h:outputStylesheet>
        .menuButton {
            background-color: #004080;
	  		border-radius: 17px; 
			-moz-border-radius: 17px; 
			-webkit-border-radius: 17px; 
			border: 1px solid #000000;		
        }
        .rf-ddm-lbl-dec{
        	color: #ffffff;
        	font-size:14px;
        }
        
         .picuser {
        margin-bottom: -4px;
        margin-right: 2px;
        }
    </h:outputStylesheet>

		<h:form>

			<div id="headerDiv">

				<div id="leftDiv" style="float: left; border-style: none;">
					<h:panelGrid columns="2">



						<h:graphicImage library="images" name="fak_siegel.gif" width="70"
							id="pic" height="70" />





						<h:outputText value=" Jura Resource Explorer"
							style="color:#004080;font-weight:bold" />


					</h:panelGrid>

				</div>


				<div id="rightDiv" style="float: right; border-style: none;">
					<h:panelGrid columns="2">

						<h:inputText id="txtSearch" value="Search inventory Id"
							class="round" />
						<!--  <rich:toolbar height="40px">-->
						<rich:dropDownMenu mode="ajax">
							<f:facet name="userLabel" event="onclick">
								<h:panelGroup>

									<h:graphicImage value="resources/images/User.ico"
										styleClass="picuser" alt="copy" />
									<h:outputText value="User" />
									<h:graphicImage library="images" name="User.ico" width="30" />
									<h:outputText value="User" />

								</h:panelGroup>
							</f:facet>

						</rich:dropDownMenu>
						<!--  </rich:toolbar>-->
					</h:panelGrid>
				</div>



			</div>
		</h:form>

		<br />
		<br />
		<br />
		<br />
		<hr style="color: #004080" />

		<h:form>
			<rich:toolbar height="25px" style="background:white;border:0px;">
				<c:forEach items="#{menuPanel.items}" var="menu">
					<rich:dropDownMenu mode="server" styleClass="menuButton">
						<f:facet name="label" event="onclick">
							<h:outputText value="#{menu.label}" />


							<!-- <h:outputLink value="#{menu.label}" outcome="#{menu.link}"/>
                            </h:outputText> -->
						</f:facet>
						<c:forEach var="item" items="#{menu.items}">
							<rich:menuItem label="#{item.label}"
								action="#{resController.menuItemAction}">

								<a4j:param value="#{item.link}" assignTo="#{resController.link}" />

							</rich:menuItem>
						</c:forEach>
					</rich:dropDownMenu>
				</c:forEach>
			</rich:toolbar>

			<div style="float: right">
				<h:commandButton value="Logout" action="#{loginController.logout}" />
			</div>
		</h:form>

		<br />
		<a4j:outputPanel ajaxRendered="true">
			<h:outputText style="font-size:12px;" value=""></h:outputText>
			<h:outputText value="#{dropDownMenuBean.current}"></h:outputText>
		</a4j:outputPanel>
		<br />


	</ui:composition>
</body>
</html>
