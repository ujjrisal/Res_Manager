

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:body>
		<ui:composition
			template="/WEB-INF/templates/common-template_new.xhtml">

			<ui:define name="content">

				<h:form id="insertFrm">


					<table border="0">
						<thead>
							<tr>
								<th style="color: blue ">Hardware details <br /> <br /></th>

							</tr>
						</thead>


						<tr>
							<td style="padding-bottom: 10px;"><h:outputText value="System" style="color:green" /></td>
						</tr>


						<tr>
							<td><h:outputText value="Resource-ID" /></td>
							<td><h:outputText
									value="#{resEditorForm.resource.resource_id}"
									style="font-size:100%; padding-left: 20px;" /></td>

						</tr>
						
						<tr>
							<td><h:outputText value="Inventory-Number" /></td>
							<td><h:outputText
									value="#{resEditorForm.resource.inventory_id}"
									style="font-size:100%; padding-left: 20px;" /></td>

						</tr>

						<tr>
							<td><h:outputText value="Resource-Name: " /></td>
							<td><h:outputText
									value="#{resEditorForm.resource.resource_name}"
									style="padding-left: 20px;" /></td>


						</tr>

						<tr>
							<td><h:outputText value="Resource-Type:" /></td>
							<td><h:outputText
									value="#{resEditorForm.resource.resource_type}"
									style="padding-left: 20px;" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Resource-Company: " /></td>
							<td><h:outputText
									value="#{resEditorForm.resource.resource_company}"
									style="padding-left: 20px;" /></td>
						</tr>


						<tr>
							<td><h:outputText value="IP-Address: " /></td>
							<td><h:outputText
									value="#{resEditorForm.resource.ip_address}"
									style="padding-left: 20px;" /></td>
						</tr>

						<tr>
							<td><h:outputText value="Mac-address: " /></td>
							<td><h:outputText
									value="#{resEditorForm.resource.mac_address}"
									style="font-size:100%; padding-left: 20px;" /></td>
						</tr>







						<tr>
							<td><h:outputText value="Department " /></td>
							<td><h:outputText value="#{resEditorForm.resource.faculty}"
									style="font-size:100%; padding-left: 20px;" /></td>
						</tr>




						<tr>
							<td><h:outputText value="Installation-Date: " /></td>
							<td><h:outputText
									value="#{resEditorForm.resource.installation_date}"
									style="font-size:100%; padding-left: 20px;" /></td>

						</tr>


					</table>
					<br />
					<br />


					<ui:repeat value="#{resEditorForm.resource.fieldList}"
						var="fieldSet">
						<h:outputLabel value="#{fieldSet.name}"
							style="font-size:100%;color:green" />
						<br />
						<br />

						<ui:repeat varStatus="loop" var="field" value="#{fieldSet.fields}">
							<h:outputText value="#{field.name}" style="font-size:100%" />
							<h:outputText value="#{field.value}" style="font-size:100%;padding-left: 150px;" />
							<br />
							<br />
						</ui:repeat>

					</ui:repeat>



					<rich:panel style="float:right; border:none">

						<t:saveState value="#{resEditorForm.resource.resource_id}" />





						<a4j:commandButton value="Edit" id="btnEdit"
							action="#{resEditorForm.editAction}" rendered="#{request.isUserInRole('edit_resource')}">

							<f:setPropertyActionListener target="#{resEditorForm.rowResId}"
								value="#{resEditorForm.resource.resource_id}" />
						</a4j:commandButton>


						<h:commandButton value="cancel"
							action="#{resEditorForm.cancelAction}" />

					</rich:panel>


				</h:form>
			</ui:define>
		</ui:composition>

	</h:body>

</ui:composition>
