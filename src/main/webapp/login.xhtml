<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



<ui:composition template="/WEB-INF/templates/login-template.xhtml">
	<ui:define name="content">
		<c:if test="${'fail' eq param.auth}">
			<div style="color: red">
				Login Failed!!!<br /> Reason :
				${sessionScope["SPRING_SECURITY_LAST_EXCEPTION"].message}
			</div>
		</c:if>
		<h:form>
			<table border="0">
				<tr>
					<td><h:outputText value="Enter Login ID: " /></td>
					<td><h:inputText id="loginname" required="true"
							value="#{loginController.userName}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter Password: " /></td>
					<td><h:inputSecret id="password"
							value="#{loginController.password}" /></td>
				</tr>
				<tr>

					<td></td>

					<td><h:commandButton value="Login"
							action="#{loginController.login}" align="center"/></td>

				</tr>
			</table>
		</h:form>



	</ui:define>
</ui:composition>

</html>
